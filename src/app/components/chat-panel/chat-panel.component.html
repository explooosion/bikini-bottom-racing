<div class="chat-panel">
  <div class="panel-header bg-success p-1">賽況討論區</div>
  <div #panel class="panel-body">

    <div class="msg-group row" *ngFor="let item of items | async">
      <img class="msg-avatar circle" [src]="item.avatar">
      <span class="msg-name">{{ item.name }}</span>
      <span class="msg-content">{{ item.content }}</span>
    </div>

  </div>
  <div class="panel-form border-top border-dark-light">
    <div class="form-group row" *ngIf="isLogin">
      <div class="col md-9 sm-9">
        <input type="text" placeholder="說點什麼吧..." [(ngModel)]="content" (keyup)="sendMessage($event)">
      </div>
      <div class="col md-3 sm-3">
        <button type="button" class="btn btn-success ml-3" (click)="sendMessage($event)">送出</button>
      </div>
    </div>
    <div class="form-group row" *ngIf="!isLogin">
      <p class="text-white mt-1">還沒登入嗎？</p>
      <app-modal-login (login)="login($event)"></app-modal-login>
    </div>
  </div>
</div>
