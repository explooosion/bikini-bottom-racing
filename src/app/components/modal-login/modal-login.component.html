<label class="btn btn-success mr" [htmlFor]="modelLogin">登入</label>
<input class="modal-state" [id]="modelLogin" type="checkbox">
<div class="modal">
  <label class="modal-bg" [htmlFor]="modelLogin"></label>
  <div class="modal-body">
    <label class="modal-close" [htmlFor]="modelLogin">×</label>
    <h4 class="modal-title">評論登入</h4>
    <div class="modal-text">
      <div class="row">
        <div class="col lg-12 md-12 sm-12">
          <div class="form-group row">
            <label class="col md-3 sm-2" for="email">E-mail</label>
            <div class="col md-9 sm-10">
              <input type="email" [(ngModel)]="email">
            </div>
          </div>
          <div class="form-group row">
            <label class="col md-3 sm-2" for="name">暱稱</label>
            <div class="col md-9 sm-10">
              <input type="text" [(ngModel)]="name" placeholder="用什麼稱呼你的?">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="float-right">
      <label class="btn btn-primary" [htmlFor]="modelLogin" (click)="login()">登入</label>
    </div>
  </div>
</div>
